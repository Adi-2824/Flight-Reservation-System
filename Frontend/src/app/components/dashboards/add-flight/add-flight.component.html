<main class="container mt-4">
  <form [formGroup]="addFlightForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light">
    
    <div class="mb-3">
      <label for="flightNumber" class="form-label">Flight Number</label>
      <input type="text" class="form-control" id="flightNumber" formControlName="flightNumber" placeholder="Enter Flight Number">
    </div>

    <div class="mb-3">
      <label for="airlineName" class="form-label">Airline Name</label>
      <input type="text" class="form-control" id="airlineName" formControlName="airlineName" placeholder="Enter Airline Name">
    </div>

    <div class="mb-3">
      <label for="departureCity" class="form-label">Departure City</label>
      <input type="text" class="form-control" id="departureCity" formControlName="departureCity" placeholder="Enter Departure City">
    </div>

    <div class="mb-3">
      <label for="arrivalCity" class="form-label">Arrival City</label>
      <input type="text" class="form-control" id="arrivalCity" formControlName="arrivalCity" placeholder="Enter Arrival City">
    </div>

    <div class="mb-3">
      <label for="departureTime" class="form-label">Departure Time</label>
      <input type="datetime-local" class="form-control" id="departureTime" formControlName="departureTime">
    </div>

    <div class="mb-3">
      <label for="arrivalTime" class="form-label">Arrival Time</label>
      <input type="datetime-local" class="form-control" id="arrivalTime" formControlName="arrivalTime">
    </div>

    <div class="mb-3">
      <label for="totalBusinessSeats" class="form-label">Total Business Seats</label>
      <input type="number" class="form-control" id="totalBusinessSeats" formControlName="totalBusinessSeats">
    </div>

    <div class="mb-3">
      <label for="totalEconomySeats" class="form-label">Total Economy Seats</label>
      <input type="number" class="form-control" id="totalEconomySeats" formControlName="totalEconomySeats">
    </div>

    <div class="mb-3">
      <label for="businessClassPrice" class="form-label">Business Class Price</label>
      <input type="number" class="form-control" id="businessClassPrice" formControlName="businessClassPrice">
    </div>

    <div class="mb-3">
      <label for="economyClassPrice" class="form-label">Economy Class Price</label>
      <input type="number" class="form-control" id="economyClassPrice" formControlName="economyClassPrice">
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Flight</button>

  </form>
</main>
