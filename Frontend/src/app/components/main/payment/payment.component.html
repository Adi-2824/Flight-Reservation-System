<div class="payment-container">
  <div class="payment-header">
    <h2>Complete Your Payment</h2>
    <div class="secure-indicator">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z"/>
      </svg>
      Secure Payment
    </div>
  </div>

  <div class="amount-section">
    <div class="amount-display">
      <span class="currency">$</span>
      <span class="amount">{{ totalAmount }}</span>
    </div>
    <p class="amount-note">Total amount including all fees</p>
  </div>

  <div class="payment-methods">
    <h3>Payment Method</h3>
    <div class="method-grid">
      <label class="method-option" [class.active]="selectedPaymentMethod === 'Credit Card'">
        <input type="radio" name="paymentMethod" value="Credit Card" [(ngModel)]="selectedPaymentMethod">
        <div class="method-content">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4C2.89 4 2 4.89 2 6V18C2 19.11 2.89 20 4 20H20C21.11 20 22 19.11 22 18V6C22 4.89 21.11 4 20 4ZM20 18H4V12H20V18ZM20 8H4V6H20V8Z"/>
          </svg>
          <span>Credit Card</span>
        </div>
      </label>

      <label class="method-option" [class.active]="selectedPaymentMethod === 'Debit Card'">
        <input type="radio" name="paymentMethod" value="Debit Card" [(ngModel)]="selectedPaymentMethod">
        <div class="method-content">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4C2.89 4 2 4.89 2 6V18C2 19.11 2.89 20 4 20H20C21.11 20 22 19.11 22 18V6C22 4.89 21.11 4 20 4ZM20 18H4V12H20V18ZM20 8H4V6H20V8Z"/>
          </svg>
          <span>Debit Card</span>
        </div>
      </label>
    </div>
  </div>

  <div class="card-details" *ngIf="selectedPaymentMethod === 'Credit Card' || selectedPaymentMethod === 'Debit Card'">
    <h3>Card Information</h3>
    
    <div class="form-grid">
      <div class="input-group full-width">
        <label>Cardholder Name</label>
        <input 
          type="text" 
          placeholder="John Doe" 
          [(ngModel)]="paymentData.cardHolder"
          autocomplete="cc-name">
      </div>

      <div class="input-group full-width">
        <label>Card Number</label>
        <input 
          type="text" 
          placeholder="1234 5678 9012 3456" 
          [(ngModel)]="paymentData.cardNumber"
          maxlength="19"
          autocomplete="cc-number">
      </div>

      <div class="input-group">
        <label>Expiry Month</label>
        <select [(ngModel)]="paymentData.expiryMonth" autocomplete="cc-exp-month">
          <option value="">Month</option>
          <option value="01">01 - Jan</option>
          <option value="02">02 - Feb</option>
          <option value="03">03 - Mar</option>
          <option value="04">04 - Apr</option>
          <option value="05">05 - May</option>
          <option value="06">06 - Jun</option>
          <option value="07">07 - Jul</option>
          <option value="08">08 - Aug</option>
          <option value="09">09 - Sep</option>
          <option value="10">10 - Oct</option>
          <option value="11">11 - Nov</option>
          <option value="12">12 - Dec</option>
        </select>
      </div>

      <div class="input-group">
        <label>Expiry Year</label>
        <select [(ngModel)]="paymentData.expiryYear" autocomplete="cc-exp-year">
          <option value="">Year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>

      <div class="input-group">
        <label>CVV</label>
        <input 
          type="password" 
          placeholder="123" 
          [(ngModel)]="paymentData.cvv"
          maxlength="4"
          autocomplete="cc-csc">
      </div>

      <div class="save-card-option">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="storeCard">
          <span class="checkmark"></span>
          Save card for future payments
        </label>
      </div>
    </div>
  </div>

  <div class="payment-footer">
    <button class="pay-btn" (click)="processPayment()" [disabled]="!selectedPaymentMethod">
      <span class="btn-text">Pay ${{ totalAmount }}</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1L13.5 2.5L16.17 5.17L10.5 10.84L11.91 12.25L15.83 8.33L17.5 10H19V9H21ZM1 18V16L7 10L8.5 11.5L5.83 14.17L11.5 19.84L10.09 21.25L6.17 17.33L4.5 19H3V18H1Z"/>
      </svg>
    </button>
    
    <div class="security-note">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z"/>
      </svg>
      Your payment is secured with 256-bit SSL encryption
    </div>
  </div>
</div>
