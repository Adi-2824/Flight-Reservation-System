<header class="header" [class.header-scrolled]="isScrolled" [class.mobile-nav-open]="isMobileNavOpen">
  <!-- Animated background with particles -->
  <div class="header-backdrop">
    <div class="backdrop-gradient"></div>
    <div class="backdrop-pattern"></div>
  </div>
  
  <!-- Floating particles animation -->
  <div class="particles-container">
    <div class="particle" *ngFor="let particle of particles; let i = index" 
         [style.left.%]="particle.x" 
         [style.animation-delay.s]="particle.delay"
         [style.animation-duration.s]="particle.duration">
    </div>
  </div>
  
  <div class="header-container">
    <!-- Enhanced Logo Section -->
    <div class="logo-section">
      <a routerLink="home" class="logo-link" (mouseenter)="onLogoHover()" (mouseleave)="onLogoLeave()">
        <div class="logo-wrapper">
          <div class="logo-icon" [class.animated]="logoAnimated">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="logo-path-1" d="M21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16Z" stroke="currentColor" stroke-width="2"/>
              <path class="logo-path-2" d="M3 10H21" stroke="currentColor" stroke-width="2"/>
              <path class="logo-path-3" d="M7 14H17" stroke="currentColor" stroke-width="2"/>
            </svg>
            <div class="logo-glow"></div>
          </div>
          <div class="logo-text-wrapper">
            <span class="logo-text">AirReserve</span>
            <div class="logo-tagline">Premium Travel</div>
          </div>
        </div>
      </a>
    </div>

    <!-- Enhanced Desktop Navigation -->
    <nav class="desktop-nav">
      <ul class="nav-links">
        <li class="nav-item" *ngFor="let item of navItems; let i = index">
          <a [routerLink]="item.route" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
             class="nav-link"
             (mouseenter)="onNavHover(i)"
             (mouseleave)="onNavLeave(i)">
            <div class="nav-icon" *ngIf="item.icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path [attr.d]="item.icon" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="nav-text">{{ item.label }}</span>
            <div class="nav-indicator"></div>
            <div class="nav-ripple"></div>
          </a>
        </li>
      </ul>
      
      <!-- Navigation background effect -->
      <div class="nav-background-effect" 
           [style.transform]="'translateX(' + navBackgroundPosition + 'px)'"
           [style.width.px]="navBackgroundWidth"
           [class.visible]="navBackgroundVisible">
      </div>
    </nav>

    <!-- Enhanced Auth Section -->
    <div class="auth-section">
      <!-- Notifications Button (when logged in) -->
      <button *ngIf="isLoggedIn" 
              class="icon-btn notification-btn" 
              (click)="toggleNotifications()"
              [class.has-notifications]="hasNotifications"
              aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor" stroke-width="2"/>
          <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="notification-badge" *ngIf="hasNotifications">{{ notificationCount }}</div>
        <div class="btn-ripple"></div>
      </button>

      <!-- Login Button -->
      <button *ngIf="!isLoggedIn" 
              routerLink="dashboard/login"
              class="auth-btn login-btn">
        <div class="btn-content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="btn-text">Login</span>
        </div>
        <div class="btn-shine"></div>
        <div class="btn-ripple"></div>
      </button>
      
      <!-- Enhanced User Menu -->
      <div *ngIf="isLoggedIn" class="user-menu">
        <button class="user-avatar" 
                (click)="toggleUserMenu()"
                [class.menu-open]="isUserMenuOpen">
          <div class="avatar-container">
            <div class="avatar-circle">
              <div class="avatar-image">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="avatar-status"></div>
            </div>
            <div class="user-info">
              <span class="user-name">John Doe</span>
              <span class="user-role">Premium Member</span>
            </div>
          </div>
          <div class="dropdown-arrow" [class.rotated]="isUserMenuOpen">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </button>
        
        <div class="user-dropdown" [class.open]="isUserMenuOpen">
          <div class="dropdown-content">
            <div class="dropdown-header">
              <div class="user-avatar-small">
                <div class="avatar-circle-small">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
              <div class="user-details">
                <span class="user-name">John Doe</span>
                <span class="user-email">john&#64;example.com</span>
              </div>
            </div>
            
            <div class="dropdown-divider"></div>
            
            <button class="dropdown-item">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Profile</span>
            </button>
            
            <button class="dropdown-item">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>

              </svg>
              <span>Settings</span>
            </button>
            
            <div class="dropdown-divider"></div>
            
            <button class="dropdown-item logout-item" (click)="OnLogout()">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enhanced Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" 
            (click)="toggleMobileNav()"
            [class.active]="isMobileNavOpen">
      <div class="hamburger-container">
        <span class="hamburger-line line-1"></span>
        <span class="hamburger-line line-2"></span>
        <span class="hamburger-line line-3"></span>
      </div>
      <div class="mobile-toggle-ripple"></div>
    </button>
  </div>

  <!-- Enhanced Mobile Navigation -->
  <div class="mobile-nav" [class.open]="isMobileNavOpen">
    <div class="mobile-nav-content">
      <div class="mobile-nav-header">
        <div class="mobile-logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16Z" stroke="currentColor" stroke-width="2"/>
              <path d="M3 10H21" stroke="currentColor" stroke-width="2"/>
              <path d="M7 14H17" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span class="logo-text">AirReserve</span>
        </div>
      </div>
      
      <nav class="mobile-nav-links">
        <a *ngFor="let item of navItems; let i = index"
           [routerLink]="item.route" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
           class="mobile-nav-link"
           (click)="closeMobileNav()">
          <div class="mobile-nav-icon" *ngIf="item.icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path [attr.d]="item.icon" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="mobile-nav-text">{{ item.label }}</span>
          <div class="mobile-nav-arrow">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
        
        <div class="mobile-auth-section">
          <a *ngIf="!isLoggedIn" 
             routerLink="dashboard/login"
             class="mobile-auth-btn login"
             (click)="closeMobileNav()">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Login</span>
          </a>
          
          <button *ngIf="isLoggedIn" 
                  class="mobile-auth-btn logout"
                  (click)="OnLogout()">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </nav>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" 
       [class.active]="isMobileNavOpen"
       (click)="closeMobileNav()"></div>
</header>
